version: v1.0
name: WikiRate Standard Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  env_vars:
    - name: BUNDLE_PATH
      value: ~/wikirate/vendor/bundle/
    - name: DECKO_REPO_PATH
      value: ~/wikirate
    - name: RAILS_ENV
      value: test
  secrets:
    - name: s3-credentials
    - name: code-climate
  prologue:
    commands:
      - checkout
      - sem-version ruby 2.6.3
      - alias be='bundle exec'
      - git submodule update --init --recursive
      - sem-service start mysql
      - cp .semaphore/* config/

blocks:
  - name: Unit Tests
    task:
      prologue:
        commands:
          - cache restore gems-baseline # occasionally clear: `cache delete gems-baseline`
          - cache restore gems-$(checksum Gemfile.lock)
          - bundle install --deployment
          - cache store gems-$(checksum Gemfile.lock) vendor/bundle
          - cache store gems-baseline vendor/bundle
          - cache store bundle-config .bundle

          - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          - chmod +x ./cc-test-reporter

          - be rake db:create
          - be rake wikirate:test:seed

      env_vars:
        - name: RAILS_ROOT
          value: .
      jobs:
        - name: RSpec
          commands:
            - be rspec
      epilogue:
        commands:
          - ./cc-test-reporter format-coverage --output "coverage/codeclimate.$SEMAPHORE_JOB_ID.json" -t simplecov
          - aws s3 cp "coverage/codeclimate.$SEMAPHORE_JOB_ID.json" "s3://deckodev-test/$SEMAPHORE_PROJECT_NAME/$SEMAPHORE_GIT_BRANCH/coverage/$SEMAPHORE_WORKFLOW_ID/"

  - name: Integration Tests
    task:
      prologue:
        commands:
          - cache restore bundle-config
          - cache restore gems-$(checksum Gemfile.lock)
          - be rake db:create
          - be rake wikirate:test:seed

          - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          - chmod +x ./cc-test-reporter

      jobs:
        - name: Cucumber
          commands:
            - RAILS_ENV=cucumber bundle exec decko cucumber
        - name: Cypress
          commands:
            - CYPRESS_DEV=true bundle exec decko server -p 5002 &
            - nvm use 12.18.2
            - yarn install
            - yarn run cypress run --record --key ffd8ff95-9033-4fd3-bcee-fc13cd67b3b7

      epilogue:
        commands:
          - ./cc-test-reporter format-coverage --output "coverage/codeclimate.$SEMAPHORE_JOB_ID.json" -t simplecov
          - aws s3 cp "coverage/codeclimate.$SEMAPHORE_JOB_ID.json" "s3://deckodev-test/$SEMAPHORE_PROJECT_NAME/$SEMAPHORE_GIT_BRANCH/coverage/$SEMAPHORE_WORKFLOW_ID/"

  - name: Coverage Report
    task:
      jobs:
        - name: CodeClimate Coverage
          commands:
            - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            - chmod +x ./cc-test-reporter
            - aws s3 sync "s3://deckodev-test/$SEMAPHORE_PROJECT_NAME/$SEMAPHORE_GIT_BRANCH/coverage/$SEMAPHORE_WORKFLOW_ID/" coverage/
            - ./cc-test-reporter sum-coverage --output - --parts $(ls -1 coverage/ | wc -l) coverage/codeclimate.*.json > coverage/codeclimate.json
            - ./cc-test-reporter upload-coverage
